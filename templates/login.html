<html>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <!-- link 부터 script는 전부 부트스트랩을 사용하기 위한 코드 링크=css 스크립=자바스크립 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- url_for는 플라스크에서 기본적으로 제공하는 스태틱파일을 연동하는 코드 -->
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <h1>로그인</h1>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <form method="POST">
          {{ form.csrf_token }}
          <!-- 폼 안에 넣어줘야됨. 히든 값으로 들어감 -->
          <div class="form-group">
            <!-- 폼을 만들었으므로 폼형태로 코딩을 할 것임 -->
            <!-- <label for="userid">아이디</label>
            <input type="text" class="form-control" id="userid" placeholder="아이디" name="userid" /> -->
            {{ form.userid.label("아이디")}}
            {{ form.userid(class="form-control", placeholder="아이디")}}
          </div>
          <div class="form-group">
            {{ form.password.label("비밀번호")}}
            {% if form.password.errors %}
            {{ form.passwrod.errors.0 }}
            <!-- 0은 에러메시지 중에서 첫번째 거를 가져오겠다는 의미 -->
            {% endif %}
            {{ form.password(class="form-control", placeholder="비밀번호")}}
          </div>
          <button type="submit" class="btn btn-primary">로그인</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
